<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Ceremony</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="main">
        <div class="left">
            <img src="tea-ceremony.jpg" alt="photo of a tea ceremony">
            <div class="logo">
                <h1>Tea Palace</h1>
            </div>
            <div class="credit">
                <p>Photo by <a href="https://unsplash.com/@oriento?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">五玄土 ORIENTO</a> on <a href="https://unsplash.com/photos/person-pouring-hot-water-on-white-cup-gy_DN08336U?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
            </div>
        </div>
        <div class="right">
            <p class="description">Sign up now to experience a traditional tea ceremony at <span>Tea Palace!</span>
                <br>
                - Deeply calming and eye-opening- 
            </p>
            <div class="sign-up">
                <h2>I'm ready!</h2>
            <form>
                <label for="first-name">FIRST NAME
                    <input type="text" id="first-name" name="first-name" required>
                </label>
                <label for="last-name">LAST NAME
                    <input type="text" id="last-name" name="last-name" required>
                </label>
                <label for="email">E-MAIL
                    <input type="email" name="email" id="email" required>
                </label>
                <label for="phone">PHONE NUMBER
                    <input type="tel" name="phone-number" id="phone" required>
                </label>
                <label for="pw">PASSWORD
                    <input type="password" name="password" id="pw" required>
                </label>
                <label for="pw-confirm">CONFIRM PASSWORD
                    <input type="password" name="password-confirm" id="pw-confirm" required>
                </label>
            </form>
            </div>
            <button>Create Account</button>
            <p class="log-in">Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
    
</body>
</html>
